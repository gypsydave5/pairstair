name: Build and Release Binaries

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64 # Go does not support windows/arm64 well for CLI
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build binaries
        run: |
          mkdir -p dist
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o dist/pairstair-${{ matrix.goos }}-${{ matrix.goarch }} .

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          # Use a unique artifact name for each job (include the run attempt)
          name: pairstair-${{ matrix.goos }}-${{ matrix.goarch }}-${{ github.run_id }}-${{ github.run_attempt }}
          path: dist/pairstair-${{ matrix.goos }}-${{ matrix.goarch }}

  man-page:
    name: Build man page
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: Build man page
        run: |
          mkdir -p dist
          cd docs
          chmod +x gen-man.sh
          ./gen-man.sh
          cp pairstair.1 ../dist/

      - name: Upload man page
        uses: actions/upload-artifact@v4
        with:
          name: pairstair-man-page-${{ github.run_id }}-${{ github.run_attempt }}
          path: dist/pairstair.1

  release:
    name: Create GitHub Release
    needs: [build, man-page]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all binaries
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Get tag name
        id: get_tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: Release ${{ env.TAG_NAME }}
          draft: false
          prerelease: false
          files: dist/**/*

      - name: Extract version without 'v' prefix
        id: version
        run: echo "VERSION=${TAG_NAME#v}" >> $GITHUB_ENV

      - name: Trigger homebrew formula update
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: gypsydave5/homebrew-pairstair
          event-type: update-formula
          client-payload: '{"version": "${{ env.VERSION }}"}'
